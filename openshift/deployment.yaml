apiVersion: apps/v1
kind: Deployment
metadata:
  name: openshift-partner-labs-mcp-server
  namespace: ddis-asteroid--template
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openshift-partner-labs-mcp-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: openshift-partner-labs-mcp-server
    spec:
      containers:
        - name: openshift-partner-labs-mcp-server
          image: images.paas.redhat.com/rh-jarvis-ai/openshift-partner-labs-mcp-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              protocol: TCP
          env:
            - name: MCP_SSL_KEYFILE
              value: '/run/secrets/tls/tls.key'
            - name: MCP_SSL_CERTFILE
              value: '/run/secrets/tls/tls.crt'
          envFrom:
            - configMapRef:
                name: openshift-partner-labs-mcp-server-config
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - -k
                - https://0.0.0.0:8443/health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - curl
                - -f
                - -k
                - https://0.0.0.0:8443/health
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: tls-certs
              mountPath: /run/secrets/tls
      restartPolicy: Always
      volumes:
        - name: tls-certs
          secret:
            secretName: openshift-partner-labs-mcp-server-tls
